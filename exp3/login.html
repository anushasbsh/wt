<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Validation</title>
    <script>
        function validate() {
            var flag = 1;
            var id = document.myform.id.value.trim();
            var pwd = document.myform.pwd.value.trim();
            
            if (id === "" || pwd === "") {
                alert("Login ID and Password must be filled");
                flag = 0;
            }

            if (flag === 1) {
                alert("VALID INPUT");
                window.open("catalog.html", "right");
            } else {
                alert("INVALID INPUT");
            }
        }
    </script>
</head>
<body bgcolor="blue">

    <br><br><br>
    <form name="myform">
        <div align="center">
            <pre>
LOGIN ID: <input type="text" name="id"><br>
PASSWORD: <input type="password" name="pwd"><br><br>
            </pre>
            <input type="button" value="OK" onClick="validate()">
            <input type="reset" value="Clear">
        </div>
    </form>

</body>
</html>
