<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <script>
        function validate() {
            var flag = 1;
            
            if (document.myform.id.value.trim() == "" || 
                document.myform.pwd.value.trim() == "") {
                flag = 0;
            }

            if (flag == 1) {
                alert("VALID INPUT");
            } else {
                alert("INVALID INPUT");
                document.myform.focus();
            }
        }
    </script>
</head>
<body bgcolor="pink">
    <br><br><br>
    <form name="myform">
        <div align="center">
            <pre>
LOGIN ID : <input type="text" name="id"><br>
PASSWORD : <input type="password" name="pwd">
            </pre><br><br>
            <input type="submit" value="OK" onClick="validate()">
            <input type="reset" value="Clear">
        </div>
    </form>
</body>
</html>
