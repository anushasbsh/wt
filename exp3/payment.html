<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <script>
        function validate() {
            var flag = 1;
            
            if (document.myform.id.value.trim() == "" ||
                document.myform.pwd.value.trim() == "" ||
                document.myform.amount.value.trim() == "" ||
                document.myform.num.value.trim() == "") {
                flag = 0;
            }

            var str = document.myform.amount.value;
            var x;
            for (var i = 0; i < str.length; i++) {
                x = str.substr(i, 1);
                if (!(x >= '0' && x <= '9')) {
                    flag = 0;
                    break;
                }
            }

            str = document.myform.num.value;
            for (var i = 0; i < str.length; i++) {
                x = str.substr(i, 1);
                if (!(x >= '0' && x <= '9')) {
                    flag = 0;
                    break;
                }
            }

            if (flag == 1) {
                alert("VALID INPUT");
            } else {
                alert("INVALID INPUT");
                document.myform.focus();
            }
        }
    </script>
</head>
<body bgcolor="pink">
    <br><br><br>
    <form name="myform">
        <div align="center">
            <pre>
LOGIN ID : <input type="text" name="id"><br>
PASSWORD : <input type="password" name="pwd"><br>
AMOUNT : <input type="text" name="amount"><br>
CREDIT CARD NUMBER : <input type="password" name="num">
            </pre><br><br>
            <input type="submit" value="OK" onClick="validate()">
            <input type="reset" value="Clear">
        </div>
    </form>
</body>
</html>
